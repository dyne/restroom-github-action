name: restroom-ci
on: [push]

jobs:
  restroom_job:
    runs-on: ubuntu-latest
    name: ðŸš€ Start restroom and request some contracts
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
      - name: ðŸš€ Start restroom
        uses: ./
        with:
          restroom-contracts: "${{ github.workspace }}/contracts"
          restroom-files: "${{ github.workspace }}/"
      - name: âš™ï¸ Execute a contract
        run: |
          curl -s -w "%{stderr}%{http_code}" http://localhost:3000/api/test 2>/tmp/status
          if [[ `cat /tmp/status` != "200" ]]; then
            echo -ne "\nerror: "
            cat /tmp/status
            exit 1
          fi
      - name: âš™ï¸ Execute a contract with files
        run: |
          curl -s -w "%{stderr}%{http_code}" http://localhost:3000/api/file_test 2>/tmp/status
          if [[ `cat /tmp/status` != "200" ]]; then
            echo -ne "\nerror: "
            cat /tmp/status
            exit 1
          fi